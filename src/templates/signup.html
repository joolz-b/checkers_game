{% extends 'layout.html' %}


{% block title %}Checkers, in the Cloud{% endblock %}

{% block styles %}
    <link rel="stylesheet" href="{{url_for('static', filename='styles/login.css')}}">
{% endblock %}

{% block content %}
  
  <div class='container'>
    <h1 class='display-6'>Signup</h1>
    <form action="" method='post'>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="username" class="form-control" name="username" placeholder="Enter username" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" name="password" placeholder="Password" required>
      </div>
      <div class="form-group">
        <label for="password_confirm">Confirm Password</label>
        <input type="password" class="form-control" name="password_confirm" placeholder="Confirm Password" required>
      </div>
      <button type="submit" class="btn btn-primary">Signup</button>
    </form>
    <a href='/login'>Login here!</a>
  </div>
{% endblock %}

</html>
